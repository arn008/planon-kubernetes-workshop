apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-user-service
  labels:
    app: app-user-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-user-service
  template:
    metadata:
      labels:
        app: app-user-service
    spec:
      containers:
      - name: playground-user-service
        image: rubenernst/kubernetes-user-service:1.0.0
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "800Mi"
          requests:
            memory: "375Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: internal
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: casper-service.k8s-training.aws-tests.skyworkz.nl.
spec:
  selector:
    app: app-user-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-user-service-proxy
  labels:
    app: app-user-service-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-user-service-proxy
  template:
    metadata:
      labels:
        app: app-user-service-proxy
    spec:
      containers:
      - name: playground-user-service-proxy
        image: rubenernst/kubernetes-user-service-proxy:1.0.0        
        ports:
        - containerPort: 8080
        env:
        - name: USER_SERVICE_HOST 
          value: "user-service-service.casper.svc.cluster.local"
        - name: USER_SERVICE_PORT
          value: "8080"
        resources:
          limits:
            memory: "500Mi"
          requests:
            memory: "375Mi" 
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-proxy-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: casper-service.k8s-training.aws-tests.skyworkz.nl.
spec:
  selector:
    app: app-user-service-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer  